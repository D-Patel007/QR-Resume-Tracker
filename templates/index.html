<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Resume</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        input {
            padding: 8px;
        }
        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .disclaimer {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Access Resume</h2>
    <div class="disclaimer">
        ⚠️ By submitting this form, you agree that your name, company, IP address, and access time will be logged.
    </div>
    <form method="POST">
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="company">Company Name:</label>
        <input type="text" name="company" id="company" required>

        <button type="submit">View Resume</button>
    </form>
</body>
</html>
